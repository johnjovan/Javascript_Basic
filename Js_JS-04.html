<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - switch</title>
    <script type="text/javascript">
      var inputNumber = Number(prompt('insert Number', 'number'));

      switch (inputNumber % 2) {
        case 0:
          alert('even numbers!!');
        break;
        case 1:
          alert('odd numbers!!')
        break;
        default:
          alert('not numbers!!')
        break;

      }


    </script>
  </head>
  <body>

  </body>
</html>
