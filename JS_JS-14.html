<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - setTimeout</title>
    <script type="text/javascript">
    /*
    -- timer --
    milisecond 1000 == 1s
    setTimeout(function, milisecond)
    => after 3s ~ run
    setTimeout(function(){
      alert('Hello');
    },3000);

    alert('A');
    setTimeout(function () {
      alert('B');
    },0);
    alert('C');
    => A -> C -> B

    2. setInterval(function, milisecond)
    => setInterval, clearInterval
    var intervalID = setInterval(function () {
      alert(new Date());
    },1000);

    setTimeout(function () {
      clearInterval(intervalID);
    },10000);

    */

    </script>
  </head>

  </body>
</html>
