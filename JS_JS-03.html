    /*Date()
    => constructor, getDate, getDay, getFullYear, getHours, getMilliseconds,

    var date = new Date();
    var hour = date.getHours();
    //var hour = 12;

    alert(hour);

    if (hour < 12){
      alert ('Good Morning!')
    } else if (hour == 12) {
      alert('Lunch Time!');
    } else {
      alert ('Good afternoon!')
    }
