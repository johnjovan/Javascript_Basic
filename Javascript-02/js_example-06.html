      // Q: 1 ~ X : total sum => ?
      // GlOBAL var sum = 0;
      // LOCAL
      function f(x){
        var sum = 0;
          for (var i=1; i<=x; i++){
          sum += i; // sum(0) = sum(0) + i(1);
          }
          return sum;
      }
      // console.log("1 ~ 10 total Sum => ", f(10));
      // console.log(sum);


      // arguments
      function accum(p1, p2){
        var sum = 0;
        console.log("===== accum() =====");

        console.log(p1, p2);
        console.log(arguments[0],arguments[1]);

        for(var i=0; i < arguments.length; i++){
          sum = sum + arguments[i];
        }
        return sum;
      }

      console.log(accum(10,20));
      console.log(accum(10,20,30));
      console.log(accum(10,20,30,40));

      function my(){
        var str = '';

        for (var i in arguments){
          str += ' ' + arguments[i];
        }
        console.log(str);
      }

      my("aaa","bbb","ccc","ddd");
    </script>
