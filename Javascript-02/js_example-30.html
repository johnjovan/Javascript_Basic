<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event - stopPropagation(), stopImmediatePropagation()</title>
    <style media="screen">
      div, h1 {
        border: 1px solid blue;
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>stopPropagation(), stopImmediatePropagation()</h1>

    <div id="d01">d01
      <div id="d11">d11<h1 id="h01">H01</h1></div>
      <div id="d12">d12<h1 id="h02">H02</h1></div>
    </div>

    <div id="d02">d02
      <div id="d21">d21<h1 id="h03">H03</h1></div>
      <div id="d22">d22<h1 id="h04" onclick="console.log('h04 clicked!');">H04</h1></div>
    </div>



    <script type="text/javascript">
      "use strict"

      var d01 = document.getElementById('d01');
      d01.addEventListener('click', function (event) {
        console.log('D01 clicked!');
      });

      var d11 = document.getElementById('d11');
      d11.addEventListener('click', function (event) {
        console.log('D11 clicked!');
      });

      var h01 = document.getElementById('h01');
      h01.addEventListener('click', function (event) {
        console.log('H01 clicked!');
        event.stopPropagation();
      //  event.stopImmediatePropagation();
      });
      h01.addEventListener('click', function (event) {
        console.log('H01 clicked! 222');
      });


    </script>
  </body>
</html>
