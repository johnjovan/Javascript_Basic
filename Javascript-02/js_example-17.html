  <body>
    <script type="text/javascript">
      "use strict"

      // 01.) 3 * 2 + 7 - 5 = 8
      // 02.) 8 - 4 * 2 / 9 = 0.888
      // 03.) 3 * 6 / 2 + 9 - 7 = 11
      var calc1 = makeCalculator();
      var calc2 = makeCalculator();
      var calc3 = makeCalculator();

      // 01. 3 * 2 + 7 - 5 = 8
      calc1.init(3);
      calc1.multiple(2);
      calc1.plus(7);
      calc1.minus(5);

      calc1.printResult();

      // 02.) 8 - 4 * 2 / 9 = 0.888
      calc2.init(8);
      calc2.minus(4);
      calc2.multiple(2);
      calc2.divide(9);

      calc2.printResult();

      // 03. 3 * 6 / 2 + 9 - 7 = 11
      calc3.init(3);
      calc3.multiple(6);
      calc3.divide(2);
      calc3.plus(9);
      calc3.minus(7);

      calc3.printResult();


    </script>
