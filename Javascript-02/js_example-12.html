<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - Object 02</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict"
      // object array
      // ex 1.)
      var person = [
        {name:'jovan', eng:100, math:80, kor:70},
        {name:'john', eng:90, math:80, kor:95},
        {name:'lilian', eng:100, math:70, kor:80}
      ];
      console.log("===== for 1 =====");
      for(var i=0; i<person.length; i++){
        console.log(person[i].name, person[i].eng, person[i].math, person[i].kor);
      }

      // ex 2.)
      var person2 = [
        {name:'jeremy', age:20, tel:'0994-444-4444', address:'Cainta', birthday:'January, ,20,1995'},
        {name:'john', age:21, tel:'0995-555-5555', address:'Taytay', birthday:'February, ,23,1996'},
        {name:'lilian', age:22, tel:'0997-777-7777', address:'Pasig', birthday:'March, 12,1997'},
        {name:'kaly', age:23, tel:'0998-888-8888', address:'Junction', birthday:'April, 15,1995'},
        {name:'cris', age:24, tel:'0999-999-9999', address:'Tanay', birthday:'May, 25,1989'}
      ];
      console.log("===== for 2 =====");
      for(var i=0; i<person2.length; i++){
        console.log(
          person2[i].name,
          person2[i].age,
          person2[i].tel,
          person2[i].address,
          person2[i].birthday);
      }
      console.log("===== forEach 1 =====");
      function st1(person2) {
        console.log(person2.name, person2.age, person2.tel, person2.address, person2.birthday);
      }
      person2.forEach(st1);

      console.log("===== forEach 2 =====");
      person2.forEach(function (person2) {
        console.log(person2.name, person2.age, person2.tel, person2.address, person2.birthday);
      });


    </script>
  </body>
</html>
