<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - Object 01</title>
  </head>
  <body>
    <script type="text/javascript">
      "use script"


      // object => collection of data
      // object creation syntax => new Object();
      // number, string, boolean, function, undefined, object
      // 1.) object.label = value
      // 2.) object['label'] = value;

      // 3 Types of Object Way
      // 1. Standard Object Type
      var obj1 = new Object();
      obj1.name='Jovan';
      obj1.age = 20;
      obj1.tel = '0999-999-9999';
      obj1['address'] = 'Cainta Rizal'; // obj1.address = 'Cainta Rizal';
      obj1['postno'] = 1900;
      obj1['hi..^^~@*@'] = 'What??';
      // obj1.hel_%$&*& = 100; // error

      console.log(obj1.name, obj1.age, obj1.tel, obj1.address, obj1.postno, obj1['hi..^^~@*@']);

      // 2. More Short Type
      var student = {}; // new Object();
      student.name = 'John';
      student.age = 20;
      student.email = 'test@test.com';
      student.tel = '0999-999-9999';
      student.working = false;


      // 3. Common Way Type
      //JSON : Javascript  Object Notation
      var student2 = {
        name: 'Lilian',
        age: 30,
        email: 'hello@test.com',
        tel: '0999-999-9999',
        working: true
      };

      console.log(student.name,student.email);
      console.log(student2);
      console.log(student2.tel, student2.working);


    </script>
  </body>
</html>
