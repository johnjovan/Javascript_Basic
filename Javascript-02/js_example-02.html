<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript - Naming Convention (rule)</title>
  </head>
  <body>
    <h1>Naming Convention(rule)</h1>

    <script type="text/javascript">
      "use script"
      var $test, _test, test, $1234, t123;
      // var 123(x), 1test(x)

      // 1.
      // ! : not (T -> F, F -> T)
      // && : and (T && T -> T, F && T -> F, && F -> F)
      // || : or (T || F -> T, F || T -> T, F || F -> F)
      var v1 = true;
      var v2 = !v1;
      console.log(v2); //=> F

      console.log("===== and(&&) =====");
      console.log("and: true && true = ", true && true);
      console.log("and: true && false =", true && false);
      console.log("and: false && true =", false && true);
      console.log("and: false && false =", false && false);

      console.log("===== or(||) =====");
      console.log("or: true || true = ", true || true);
      console.log("or: true || false = ", true || false);
      console.log("or: false || true = ", false || true);
      console.log("or: false || false = ", false || false);

      var age = 18;
      if(age >= 19) console.log('adult');
      if(age >= 1 && age <=18) console.log('child');

      var a = 10;
      var b = 20;
      a += b;
      // a = a + b;
      console.log(a);
      var x = 20;
      var y = 30;
      console.log( x = y);
      console.log( x == y);
      console.log(20 == "20");
      console.log(20 === "20"); // type check

      console.log("===== typeof =====");
      console.log(typeof "Jovan"); //------------------ String
      console.log(typeof '10'); //--------------------- String
      console.log(typeof 10); //----------------------- Number
      console.log(typeof 3.14); //--------------------- Number
      console.log(typeof true); //--------------------- Boolean
      console.log(typeof false); //-------------------- Boolean
      console.log(typeof [90,80,70]); //--------------- Object
      console.log(typeof {name: 'Jovan', age:20}); //-- Object
      console.log(typeof function(){}); //------------- Function / Object

      var ok;
      console.log(ok);

      var name = 'john';
      console.log(name == 'john' ? "Men" : "Women");

      // Prefix Increment Operator, Prefix Decrement Operator
      // ++x => x = x + 1;
      // --y => y = y -1;
      var test1 = 3;
      var sum1 = ++test1 + ++test1 + ++test1;
      console.log(test1, sum1);

      var test2 = 10;
      var min1 = --test2 + --test2 + --test2;
      console.log(test2, min1);

      // Postfix Increment Operator, Postfix Decrement Operator
      var test3 = 3;
      var sum2 = test3++ + test3++ + test3++;
      
      console.log(test3, sum2);

      var v1 = 3;
      v1 = v1++;
      console.log(v1);

      var v2 = 3;
      v1 = ++v2;
      console.log(v2);

    </script>
  </body>
</html>
